<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Test With AI</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --bg-color: #111827;
        --card-bg: #1f2937;
        --card-inner: #283548;
        --primary-color: #3b82f6;
        --primary-hover: #60a5fa;
        --accent-color: #8b5cf6;
        --accent-hover: #a78bfa;
        --text-color: #e5e7eb;
        --text-muted: #9ca3af;
        --input-bg: #374151;
        --input-border: #4b5563;
        --input-focus: #60a5fa;
        --border-radius: 8px;
        --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3),
          0 4px 6px -2px rgba(0, 0, 0, 0.15);
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        background-image: linear-gradient(
            to bottom right,
            rgba(30, 41, 59, 0.8),
            rgba(17, 24, 39, 0.9)
          ),
          radial-gradient(
            circle at top right,
            rgba(79, 70, 229, 0.1),
            transparent 400px
          ),
          radial-gradient(
            circle at bottom left,
            rgba(59, 130, 246, 0.1),
            transparent 400px
          );
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      .test-container {
        width: 90%;
        max-width: 700px;
        background: var(--card-bg);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        overflow: hidden;
        position: relative;
        transition: var(--transition);
        margin: 20px auto;
      }

      .test-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.4),
          0 10px 10px -5px rgba(0, 0, 0, 0.2);
      }

      .test-header {
        background: linear-gradient(135deg, #3b82f6 0%, #4f46e5 100%);
        padding: 30px 20px;
        text-align: center;
        color: white;
        position: relative;
        border-radius: var(--border-radius) var(--border-radius) 0 0;
      }

      .test-header:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url("data:image/svg+xml,%3Csvg width='30' height='30' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
        opacity: 0.7;
        border-radius: var(--border-radius) var(--border-radius) 0 0;
      }

      .test-header h1 {
        font-weight: 600;
        font-size: 28px;
        margin-bottom: 5px;
        position: relative;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      }

      .test-header p {
        opacity: 0.9;
        font-size: 16px;
        position: relative;
      }

      .back-button {
        position: absolute;
        top: 15px;
        right: 15px;
        background-color: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        cursor: pointer;
        color: white;
        transition: var(--transition);
        z-index: 10;
      }

      .back-button:hover {
        background-color: rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
      }

      .test-form {
        padding: 30px;
      }

      .card {
        background-color: var(--card-inner);
        border-radius: var(--border-radius);
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: var(--transition);
        margin-bottom: 20px;
      }

      .card:hover {
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        transform: translateY(-2px);
      }

      .card-header {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        gap: 10px;
      }

      .card-header i {
        color: var(--primary-color);
        font-size: 18px;
      }

      .card-header h3 {
        font-size: 16px;
        font-weight: 500;
        color: var(--text-color);
      }

      .input-group {
        margin-bottom: 20px;
        position: relative;
      }

      .input-group:last-child {
        margin-bottom: 0;
      }

      .input-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text-color);
        font-size: 14px;
      }

      .input-group input,
      .input-group select {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--input-border);
        border-radius: var(--border-radius);
        background-color: var(--input-bg);
        font-size: 14px;
        color: var(--text-color);
        transition: var(--transition);
      }

      .input-group input:focus,
      .input-group select:focus {
        outline: none;
        border-color: var(--input-focus);
        box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
      }

      .input-group input::placeholder,
      .input-group select::placeholder {
        color: var(--text-muted);
      }

      .input-group i {
        position: absolute;
        right: 15px;
        top: 38px;
        color: var(--text-muted);
      }

      .question-types {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        margin-bottom: 20px;
      }

      .question-type {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .question-type-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .question-type-toggle {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .question-type-toggle input[type="checkbox"] {
        width: 18px;
        height: 18px;
        accent-color: var(--primary-color);
        cursor: pointer;
      }

      .question-type-toggle span {
        font-size: 14px;
        font-weight: 500;
      }

      .question-type input{
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--input-border);
        border-radius: var(--border-radius);
        background-color: var(--input-bg);
        font-size: 14px;
        color: var(--text-color);
        transition: var(--transition);
      }

      .question-type input:focus {
        outline: none;
        border-color: var(--input-focus);
        box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
      }

      .question-count {
        position: relative;
      }

      .question-count input {
        padding-right: 30px;
      }

      .statistics-box {
        margin-top: 25px;
        background-color: var(--card-inner);
        border-radius: var(--border-radius);
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }

      .stat-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 15px;
        border-radius: var(--border-radius);
        background-color: var(--card-bg);
        transition: var(--transition);
      }

      .stat-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .stat-value {
        font-size: 24px;
        font-weight: 600;
        color: var(--primary-color);
        margin-bottom: 5px;
      }

      .stat-label {
        color: var(--text-muted);
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .divider {
        text-align: center;
        margin: 25px 0;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .divider:before,
      .divider:after {
        content: "";
        flex: 1;
        height: 1px;
        background-color: var(--input-border);
        margin: 0 15px;
      }

      .divider span {
        background-color: var(--card-bg);
        padding: 0 15px;
        color: var(--text-muted);
        font-size: 14px;
        font-weight: 500;
        position: relative;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .divider span i {
        color: var(--primary-color);
      }

      .btn {
        width: 100%;
        padding: 12px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: var(--border-radius);
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
        margin-top: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .btn:hover {
        background-color: var(--primary-hover);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      }

      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(15, 23, 42, 0.9);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        backdrop-filter: blur(5px);
      }

      .loading-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        background-color: var(--card-bg);
        padding: 40px;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
      }

      .loader {
        width: 60px;
        height: 60px;
        border: 5px solid var(--input-border);
        border-radius: 50%;
        border-top: 5px solid var(--primary-color);
        animation: spin 1.5s linear infinite;
      }

      .loading-text {
        color: var(--text-color);
        font-size: 18px;
        font-weight: 500;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .question-types {
          grid-template-columns: 1fr;
        }

        .statistics-box {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="test-container">
      <div class="test-header">
        <h1><i class="fas fa-robot"></i> Create Test With AI</h1>
        <p>Generate questions for your students</p>
        <button class="back-button" onclick="goBack()">
          <i class="fas fa-arrow-left"></i>
        </button>
      </div>

      <div class="test-form">
        <form id="createTestForm" action="/teacher/aitest" method="post" onsubmit="showLoading(event)">
          <div class="card">
            <div class="card-header">
              <i class="fas fa-book"></i>
              <h3>Basic Information</h3>
            </div>
            <div class="input-group">
              <label for="subject">Subject</label>
              <input
                type="text"
                id="subject"
                name="subject"
                placeholder="Enter subject name"
                required
              />
              <i class="fas fa-book"></i>
            </div>

            <div class="input-group">
              <label for="topic">Topic</label>
              <input
                type="text"
                id="topic"
                name="topic"
                placeholder="Enter specific topic"
                required
              />
              <i class="fas fa-lightbulb"></i>
            </div>
          </div>

          <div class="divider">
            <span><i class="fas fa-clipboard-list"></i> Question Types</span>
          </div>

          <div class="card">
            <div class="card-header">
              <i class="fas fa-tasks"></i>
              <h3>Configure Question Types</h3>
            </div>
            
            <div class="question-types">
              <div class="question-type">
                <div class="question-type-header">
                  <div class="question-type-toggle">
                    <input type="checkbox" id="1-marker" class="markers" onclick="toggleInput('1-marker', '1-marker-questions')">
                    <span>1-marker</span>
                  </div>
                  <i class="fas fa-check-circle" style="color: var(--primary-color);"></i>
                </div>
                <div class="question-count">
                  <input
                    type="number"
                    id="1-marker-questions"
                    name="1-marker-questions"
                    value="0"
                    min="0"
                    placeholder="Count"
                    disabled
                  />
                </div>
              </div>

              <div class="question-type">
                <div class="question-type-header">
                  <div class="question-type-toggle">
                    <input type="checkbox" id="2-marker" class="markers" onclick="toggleInput('2-marker', '2-marker-questions')">
                    <span>2-marker</span>
                  </div>
                  <i class="fas fa-check-double" style="color: var(--primary-color);"></i>
                </div>
                <div class="question-count">
                  <input
                    type="number"
                    id="2-marker-questions"
                    name="2-marker-questions"
                    value="0"
                    min="0"
                    placeholder="Count"
                    disabled
                  />
                </div>
              </div>

              <div class="question-type">
                <div class="question-type-header">
                  <div class="question-type-toggle">
                    <input type="checkbox" id="5-marker" class="markers" onclick="toggleInput('5-marker', '5-marker-questions')">
                    <span>5-marker</span>
                  </div>
                  <i class="fas fa-certificate" style="color: var(--primary-color);"></i>
                </div>
                <div class="question-count">
                  <input
                    type="number"
                    id="5-marker-questions"
                    name="5-marker-questions"
                    value="0"
                    min="0"
                    placeholder="Count"
                    disabled
                  />
                </div>
              </div>
            </div>

            <div class="statistics-box">
              <div class="stat-item">
                <div class="stat-value" id="totalQuestionsDisplay">0</div>
                <div class="stat-label">Total Questions</div>
              </div>
              <div class="stat-item">
                <div class="stat-value" id="totalMarksDisplay">0</div>
                <div class="stat-label">Total Marks</div>
              </div>
            </div>
          </div>

          <button type="submit" class="btn">
            <i class="fas fa-magic"></i> Generate Questions
          </button>
        </form>
      </div>
    </div>

    <div class="loading-screen" id="loadingScreen">
      <div class="loading-content">
        <div class="loader"></div>
        <div class="loading-text" id="loadingText"></div>
      </div>
    </div>

    <script>
      function goBack() {
        window.location.href = "/teacher/dashboard";
      }

      function toggleInput(checkboxId, inputId) {
        const checkbox = document.getElementById(checkboxId);
        const inputField = document.getElementById(inputId);
        
        if (checkbox.checked) {
          inputField.disabled = false;
          inputField.value = "1";
        } else {
          inputField.disabled = true;
          inputField.value = "0";
        }
        
        calculateTotals();
      }

      function calculateTotals() {
        const oneMarkerCount = parseInt(document.getElementById("1-marker-questions").value) || 0;
        const twoMarkerCount = parseInt(document.getElementById("2-marker-questions").value) || 0;
        const fiveMarkerCount = parseInt(document.getElementById("5-marker-questions").value) || 0;
        
        const totalQuestions = oneMarkerCount + twoMarkerCount + fiveMarkerCount;
        const totalMarks = oneMarkerCount * 1 + twoMarkerCount * 2 + fiveMarkerCount * 5;
        
        document.getElementById("totalQuestionsDisplay").textContent = totalQuestions;
        document.getElementById("totalMarksDisplay").textContent = totalMarks;
      }

      function showLoading(event) {
        event.preventDefault();
        
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const isAtLeastOneChecked = Array.from(checkboxes).some(checkbox => checkbox.checked);
        
        if (!isAtLeastOneChecked) {
          alert("Please select at least one question type");
          return;
        }
        
        const loadingScreen = document.getElementById("loadingScreen");
        const loadingText = document.getElementById("loadingText");
        loadingScreen.style.display = "flex";
        
        const loadingMessages = [
          "Generating questions...",
          "Creating your test...",
          "Almost there...",
          "Finalizing test paper..."
        ];
        
        let currentIndex = 0;
        loadingText.textContent = loadingMessages[0];
        
        const messageInterval = setInterval(() => {
          currentIndex = (currentIndex + 1) % loadingMessages.length;
          loadingText.textContent = loadingMessages[currentIndex];
        }, 2000);
        
        const form = document.getElementById("createTestForm");
        setTimeout(() => {
          form.submit();
        }, 100);
      }

      document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("1-marker-questions").addEventListener("input", calculateTotals);
        document.getElementById("2-marker-questions").addEventListener("input", calculateTotals);
        document.getElementById("5-marker-questions").addEventListener("input", calculateTotals);
      });
    </script>
  </body>
</html>
